<div id="question">
  <h2 class="text-center">
    {{challenge.title}}
  </h2>

  <div class="progress" id="timer">
    <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
      ng-style="{width: timePercent + '%'}"
      ng-class="{
        'progress-bar-success': (timePercent <  60),
        'progress-bar-warning': (timePercent >= 60 && timePercent < 80),
        'progress-bar-danger':  (timePercent >= 80),
      }">
      <span class="sr-only">60% Complete (warning)</span>
    </div>
  </div>
</div>

<div id="left" class="col-xs-5">

  <div id="choose-lang">

    <div class="btn-group" dropdown>
      <button type="button" class="btn btn-primary dropdown-toggle" ng-disabled="disabled">
        {{lang}} <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li ng-repeat="lang in langs">
          <a href="#" ng-click="changeLang(lang)">{{lang}}</a>
        </li>
      </ul>
    </div>

    <button id="run" type="button" class="btn btn-success pull-right"
      ng-click="run()">
      Run
    </button>
  </div>

  <div ui-ace="aceOptions">
  </div>
</div>

<div id="mid" class="col-xs-5">
  <div id="tests" class="col-xs-12">
    <tabset>
      <tab heading="Description">
        <p>
          {{challenge.description}}
        </p>
      </tab>

  </div>

  <div id="term" class="col-xs-12">
    <term term-options="termOptions" term-lang="lang"></term>
  </div>
</div>

<div id="right" class="col-xs-2">
  <h3>Leaderboard</h3>
  <div id="users">
    <user ng-repeat="user in (users | orderBy:sortUser:true)" u="user" class="animate-repeat">

  </div>
